<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TO DO List Dinâmico</title>
    </h:head>
    <h:body>
        <div style="width: 480px; margin: 0 auto;">
            <h1>TO-DO List Dinâmico</h1>
            <span style="float: right">#{usuarioLogado.usuario.nome} #{usuarioLogado.usuario.sobrenome} | Sair</span>
            <div style="clear: both;"></div>
            <hr/>
            <p>Registre suas tarefas!</p>
            <ul>
            <ui:repeat value="#{tarefasBean.tarefas}" 
                       var="tarefa">
                <li>
                    <h:outputText 
                        value="#{tarefa.descricao}"
                        rendered="#{not tarefa.importante}"/>
                    <h:outputText 
                        value="#{tarefa.descricao}" 
                        style="font-weight: bold" 
                        rendered="#{tarefa.importante}"/>
                
                </li>
            </ui:repeat>
                </ul>
                <hr />
                <h:form>
                    <h:outputLabel value="Tarefa" for="tarefa" />
                    <h:inputText id="tarefa" size="20" value="#{tarefasBean.novaTarefa.descricao}" />
                    <h:selectBooleanCheckbox id="importante" value="#{tarefasBean.novaTarefa.importante}" />
                    <h:outputLabel for="importante" value="Importante" />
                    <h:commandButton value="Adicionar" action="#{tarefasBean.adicionar()}" />
                </h:form>
            
        </div>
    </h:body>
</html>
