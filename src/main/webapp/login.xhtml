<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>To-Do List Login</title>
    </h:head>
    <h:body>
        <div style="width: 480px; margin: 0 auto;">
            <h1>To-Do List</h1>
            <p>Digite suas credenciais para entrar.</p>
            <h:form>
                <h:messages style="color: red" id="erro" />
                <h:panelGrid columns="2">
                <h:outputLabel value="Email" for="email"/>
                <h:inputText id="email" value="#{loginBean.email}" />
                <h:outputLabel value="Senha" for="senha"/>
                <h:inputSecret id="senha" value="#{loginBean.senha}"/>
                </h:panelGrid>
                <h:commandButton value="Entrar" action="#{loginBean.entrar()}"/>
            </h:form>
        </div>
    </h:body>
</html>
